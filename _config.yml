# Blog info
blog_name: LastyClementine
slogan: smell it, touch it, taste it and love it.

# Set avatar (Absolute url and relative url)
avatar: /images/avatar.png

# Set favicon
favicon: /favicon.ico

# custom font-family 暂时只支持这3种英文字体
blog_name_font_familiy: calligraffittiregular
# blog_name_font_familiy: Lobster-Regular
# blog_name_font_familiy: PoiretOne-Regular

fonts_css_path:
  - /css/calligraffittiregular.css
  - /css/second-font.css


# For seo
keywords: lastyClementine,前端,设计,前端开发,用户体验,设计,frontend,design,angularjs,JavaScript


init_page_content: HOME_NAV  # HOME_NAV | POST

home_nav:
  - name: Blog
    url: /archives
    target_blank: false #不在新页面打开
  - name: Github
    url: https://github.com/LastyClementine
    target_blank: true #在新页面打开
  - name: Instagram
    url: https://www.instagram.com/lasty_eu/
    target_blank: true
  - name: Twitter
    url: https://twitter.com/LastyClementine
    target_blank: true

